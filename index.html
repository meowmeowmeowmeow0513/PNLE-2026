<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNLE 2026 Review Companion</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#db2777">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Dancing+Script:wght@700&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Pink-500 RGB values */
        --accent-50: 253 242 248;
        --accent-100: 252 231 243;
        --accent-200: 251 207 232;
        --accent-400: 244 114 182;
        --accent-500: 236 72 153;
        --accent-600: 219 39 119;

        /* Default Font Variable */
        --font-primary: 'Plus Jakarta Sans', sans-serif;
      }

      /* --- ACCESSIBILITY: FONT FAMILIES --- */
      html[data-font-family="serif"] {
        --font-primary: 'Merriweather', serif;
      }
      
      html[data-font-family="mono"] {
        --font-primary: 'JetBrains Mono', monospace;
      }

      body {
        font-family: var(--font-primary);
        background-color: #F3F4F6; /* very light gray */
        transition: background-color 0.3s ease;
      }
      
      /* Standard Dark Mode */
      html.dark body {
        background-color: #020617; /* slate-950/Cosmic base */
      }

      /* --- ACCESSIBILITY: FONT SCALING --- */
      html[data-font-size="small"] { font-size: 14px; }
      html[data-font-size="normal"] { font-size: 16px; }
      html[data-font-size="large"] { font-size: 17px; }
      html[data-font-size="extra-large"] { font-size: 18px; }

      /* --- ACCESSIBILITY: REDUCED MOTION --- */
      html.reduce-motion * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      
      html.reduce-motion .animate-spin,
      html.reduce-motion .animate-pulse,
      html.reduce-motion .animate-bounce,
      html.reduce-motion .animate-ping {
        animation: none !important;
      }

      /* Custom scrollbar for notes */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #CBD5E1;
        border-radius: 20px;
      }
      /* Dark mode scrollbar */
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #334155;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-primary)', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              handwriting: ['Dancing Script', 'cursive'],
            },
            colors: {
              pink: {
                50: 'rgb(var(--accent-50) / <alpha-value>)',
                100: 'rgb(var(--accent-100) / <alpha-value>)',
                200: 'rgb(var(--accent-200) / <alpha-value>)',
                400: 'rgb(var(--accent-400) / <alpha-value>)',
                500: 'rgb(var(--accent-500) / <alpha-value>)',
                600: 'rgb(var(--accent-600) / <alpha-value>)',
                accent: 'rgb(var(--accent-500) / <alpha-value>)',
              },
              navy: {
                800: '#0B1C2C',
                900: '#051422',
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
        "firebase/storage": "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
        "@fullcalendar/react": "https://aistudiocdn.com/@fullcalendar/react@^6.1.19",
        "@fullcalendar/timegrid": "https://aistudiocdn.com/@fullcalendar/timegrid@^6.1.19",
        "@fullcalendar/daygrid": "https://aistudiocdn.com/@fullcalendar/daygrid@^6.1.19",
        "@fullcalendar/list": "https://aistudiocdn.com/@fullcalendar/list@^6.1.19",
        "@fullcalendar/interaction": "https://aistudiocdn.com/@fullcalendar/interaction@^6.1.19",
        "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Worker registered with scope:', registration.scope);
            })
            .catch((err) => {
              console.log('Worker registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
